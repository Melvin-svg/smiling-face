<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guiding Light</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffcc00;
            --secondary-color: #ff6666;
            --accent-color: #ffffff;
            --background-color: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #1a1a1a, #2d1a1a, #1a2d2a, #2a1a2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 2;
        }

        /* Animated Face */
        .face {
            position: relative;
            width: 200px;
            height: 200px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
            box-shadow: 0 0 50px rgba(255, 204, 0, 0.5);
        }

        .face::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(255,255,255,0.3) 0%, 
                rgba(255,255,255,0) 70%);
        }

        .eyes {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 40px;
        }

        .eye {
            width: 30px;
            height: 30px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: blink 3s infinite, eyeTwinkle 2s infinite;
        }

        .smile {
            position: absolute;
            width: 100px;
            height: 50px;
            border: 5px solid transparent;
            border-bottom: 5px solid var(--secondary-color);
            border-radius: 0 0 50px 50px;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: smile 2s infinite;
        }

        /* Floating Sparkles */
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: sparkleFloat 3s linear infinite;
            filter: blur(1px);
        }

        /* Dynamic Message */
        .message {
            margin-top: 40px;
            font-size: 2.5rem;
            color: var(--accent-color);
            font-family: 'Dancing Script', cursive;
            text-shadow: 2px 2px 10px rgba(255, 102, 102, 0.8);
            animation: textFlow 4s infinite;
        }

        .message span {
            display: block;
            font-size: 1.5rem;
            margin-top: 10px;
            font-family: 'Montserrat', sans-serif;
            color: var(--primary-color);
            animation: spanFlow 4s infinite;
        }

        /* Background Elements */
        .bg-elements div {
            position: fixed;
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: rotate 20s linear infinite;
        }

        /* Animations */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            75% { transform: translateY(10px) rotate(-5deg); }
        }

        @keyframes blink {
            0%, 100% { height: 30px; }
            5%, 95% { height: 5px; }
        }

        @keyframes eyeTwinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @keyframes smile {
            0%, 100% { 
                border-bottom: 5px solid var(--secondary-color);
                width: 100px;
            }
            50% { 
                border-bottom: 5px solid var(--primary-color);
                width: 120px;
            }
        }

        @keyframes sparkleFloat {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        @keyframes textFlow {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes spanFlow {
            0%, 100% { letter-spacing: 2px; }
            50% { letter-spacing: 5px; }
        }
    </style>
</head>
<body>
    <div class="bg-elements">
        <div style="top:10%; left:15%; width:120px; height:120px;"></div>
        <div style="top:70%; right:20%; width:80px; height:80px;"></div>
    </div>
    
    <div class="container">
        <!-- Animated Face -->
        <div class="face">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="smile"></div>
        </div>
        <!-- Sparkles -->
        <div class="sparkles" id="sparkles"></div>
        <!-- Message -->
        <div class="message">
            Let Happiness Be
            <span>Your Guiding Light</span>
        </div>
    </div>

    <script>
        function createSparkles() {
            const sparkles = document.getElementById('sparkles');
            for(let i = 0; i < 10; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.width = sparkle.style.height = 
                    Math.random() * 6 + 2 + 'px';
                sparkle.style.animationDuration = Math.random() * 3 + 2 + 's';
                sparkles.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 3000);
            }
        }

        // Create floating geometric shapes
        function createShapes() {
            const container = document.querySelector('.bg-elements');
            const shape = document.createElement('div');
            shape.style.cssText = `
                top: ${Math.random() * 100}%;
                left: ${Math.random() * 100}%;
                width: ${Math.random() * 100 + 50}px;
                height: ${Math.random() * 100 + 50}px;
                animation-duration: ${Math.random() * 20 + 10}s;
            `;
            container.appendChild(shape);
            
            setTimeout(() => shape.remove(), 20000);
        }

        // Initialize animations
        setInterval(createSparkles, 500);
        setInterval(createShapes, 3000);
    </script>
</body>
</html>
